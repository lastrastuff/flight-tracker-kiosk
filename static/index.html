<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springdale (KASG) Flight Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1 id="board-title">ARRIVALS</h1>
	    <p class="status-text">SPRINGDALE AIRPORT (KASG) ✈️ | <span id="current-time"></span> | <span id="weather-text"></span></p>
        </header>

        <div id="loader" class="loader"></div>
        
        <main class="flight-boards">
            <div id="arrivals-board" class="board">
                <table id="arrivals-table">
                    <thead>
                        <tr>
                            <th>Flight</th>
                            <th>Origin</th>
                            <th>Aircraft</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="departures-board" class="board hidden">
                <table id="departures-table">
                    <thead>
                        <tr>
                            <th>Flight</th>
                            <th>Destination</th>
                            <th>Aircraft</th>
                            <th>Status</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="weather-board" class="board hidden">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricWind=mph&metricTemp=°F&metricRain=in&radarRange=-1&lat=36.175&lon=-94.127&zoom=8&level=surface&overlay=radar&product=radar&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=36.175&detailLon=-94.127&metricWind=mph&metricTemp=°F&metricRain=in&radarRange=-1" 
                    frameborder="0">
                </iframe>
            </div>
        </main>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
